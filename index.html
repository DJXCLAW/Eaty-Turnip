<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bean (shooting fix 2.0)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #score, #health, #currency, #gameOver {
            position: absolute;
            color: white;
            font-size: 20px;
            top: 10px;
        }
        #score {
            left: 10px;
        }
        #health {
            left: 10px;
            top: 40px;
        }
        #currency {
            left: 10px;
            top: 70px;
        }
        #gameOver {
            display: none;
            top: 100px;
            left: 10px;
            font-size: 30px;
            color: red;
        }
        #shopContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        #shopContainer .shop-item {
            margin-bottom: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 300px;
            text-align: left;
        }
        #shopContainer .shop-item .description {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
            display: block;
        }
        #shopContainer .shop-button {
            margin-left: 10px;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #shopContainer .shop-item span {
            margin-left: 10px;
            font-weight: bold;
        }
        .resume-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="health">HP: 100</div>
    <div id="currency">Currency: 0</div>
    <div id="gameOver">Game Over</div>

    <div id="shopContainer">
        <div class="shop-item">Heal HP (+50)
            <button class="shop-button" onclick="buyHealthUpgrade()">Buy</button>
        </div>
        <div class="shop-item">Increase Bullet Speed (+2)
            <button class="shop-button" onclick="buyBulletSpeedUpgrade()">Buy</button>
        </div>
        <div class="shop-item">Increase Player Speed (+2)
            <button class="shop-button" onclick="buyPlayerSpeedUpgrade()">Buy</button>
        </div>
        <div class="shop-item">
            Shotgun (100) 
            <span class="description">(Shoots 3 pellets that each deal 3 dmg but spread out and has a slower reload speed)</span>
            <button class="shop-button" onclick="buyShotgun()">Buy</button>
            <span id="shotgunStatus">Not Purchased</span>
        </div>
        <div class="shop-item">
            Switch Weapon
            <button class="shop-button" onclick="switchWeapon()">Switch</button>
        </div>
        <button class="resume-button" onclick="hideShop()">Resume Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
    <script>
        function showShop() {
            gamePaused = true;
            document.getElementById('shopContainer').style.display = 'flex';
        }

        function hideShop() {
            gamePaused = false;
            document.getElementById('shopContainer').style.display = 'none';
            gameLoop(); // Restart the game loop
        }
    </script>
</body>
</html>
