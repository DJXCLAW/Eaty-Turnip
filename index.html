<html>
  <head>
    <title>Hack arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/fadba06a-53b9-4278-aed7-4c499cf944a0/favicon%20(11).ico?v=1730474488696"
    />
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  </head>
  <body>
    <style>
      body {
        background-image: url(https://cdn.glitch.global/fadba06a-53b9-4278-aed7-4c499cf944a0/backgroundtitlescreen.gif?v=1730573131127);
        font-family: "Press start 2P", serif;
        cursor: url("https://cdn.glitch.global/fadba06a-53b9-4278-aed7-4c499cf944a0/cursor%20(9).cur?v=1730565546290"),
          auto;
      }
      .button-49,
      .button-49:after {
        width: 100px;
        height: 76px;
        line-height: 78px;
        font-size: 20px;
        font-family: "Press Start 2P", serif;
        background: linear-gradient(45deg, transparent 5%, #ff013c 5%);
        border: 0;
        color: #fff;
        letter-spacing: 3px;
        box-shadow: 6px 0px 0px #00e6f6;
        outline: transparent;
        position: relative;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        cursor: url("https://cdn.glitch.global/fadba06a-53b9-4278-aed7-4c499cf944a0/cursor%20(8).cur?v=1730565512807"),
          auto;
      }

      .button-49:after {
        --slice-0: inset(50% 50% 50% 50%);
        --slice-1: inset(80% -6px 0 0);
        --slice-2: inset(50% -6px 30% 0);
        --slice-3: inset(10% -6px 85% 0);
        --slice-4: inset(40% -6px 43% 0);
        --slice-5: inset(80% -6px 5% 0);

        content: "PLAY";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 3%,
          #00e6f6 3%,
          #00e6f6 5%,
          #ff013c 5%
        );
        text-shadow: -3px -3px 0px #f8f005, 3px 3px 0px #00e6f6;
        clip-path: var(--slice-0);
      }

      .button-49:hover:after {
        animation: 1s glitch infinite;
        animation-timing-function: steps(2, end);
      }

      @keyframes glitch {
        0% {
          clip-path: var(--slice-1);
          transform: translate(-20px, -10px);
        }
        10% {
          clip-path: var(--slice-3);
          transform: translate(10px, 10px);
        }
        20% {
          clip-path: var(--slice-1);
          transform: translate(-10px, 10px);
        }
        30% {
          clip-path: var(--slice-3);
          transform: translate(0px, 5px);
        }
        40% {
          clip-path: var(--slice-2);
          transform: translate(-5px, 0px);
        }
        50% {
          clip-path: var(--slice-3);
          transform: translate(5px, 0px);
        }
        60% {
          clip-path: var(--slice-4);
          transform: translate(5px, 10px);
        }
        70% {
          clip-path: var(--slice-2);
          transform: translate(-10px, 10px);
        }
        80% {
          clip-path: var(--slice-5);
          transform: translate(20px, -10px);
        }
        90% {
          clip-path: var(--slice-1);
          transform: translate(-10px, 0px);
        }
        100% {
          clip-path: var(--slice-1);
          transform: translate(0);
        }
      }

      @media (min-width: 768px) {
        .button-49,
        .button-49:after {
          width: 300px;
          height: 100px;
          line-height: 88px;
        }
        .container {
          height: 635px;
          position: relative;
        }

        .center {
          margin: 0;
          position: absolute;
          top: 15%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        /* Styles for the Instructions Section */
        #instructions {
          background-color: #333;
          color: white;
          padding: 20px;
          width: 80%;
          margin: 20px auto;
          border-radius: 8px;
          text-align: left;
          display: none; /* Initially hidden */
          cursor: url("https://cdn.glitch.global/fadba06a-53b9-4278-aed7-4c499cf944a0/cursor%20(9).cur?v=1730565546290"),
            auto;
        }
      }

      /* Button to Toggle Instructions */
      .instructions-btn {
        padding: 10px 20px;
        font-size: 10px;
        cursor: pointer;
        background-color: #ff013c;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: url("https://cdn.glitch.global/fadba06a-53b9-4278-aed7-4c499cf944a0/cursor%20(8).cur?v=1730565512807"),
          auto;
        font-family: "Press start 2p", monospace;
      }
      h1 {
        color: white;
        position: relative; /* Allows 'top' to work as an offset */
        top: -60px;
        text-align: center;
        font-size: 100px;
        font-family: "Press start 2p", monospace;
      }
    </style>
    <h1>HACK ARENA</h1>
    <div class="container">
      <div class="center">
        <a href="https://hackarena.glitch.me/game.html">
          <button class="button-49" role="button" onclick>PLAY</button>
        </a>
        <button class="instructions-btn" onclick="toggleInstructions()">
          Show Instructions (Double Click)
        </button>
        <div id="instructions">
          <h2>Game Instructions</h2>
          <p>1. Use the arrow keys or WASD to move your character.</p>
          <p>2. Press space or click to fire.</p>
          <p>3. Aim with your mouse.</p>
          <p>4. Hit enter to open and close the shop.</p>
          <p>5. Use the number keys (1-4) to switch weapons.</p>
          <p>6. Survive as long as possible to increase your score!</p>
        </div>
      </div>
    </div>
    <script>
      // JavaScript to Toggle Instructions Visibility
      function toggleInstructions() {
        const instructions = document.getElementById("instructions");
        if (instructions.style.display === "none") {
          instructions.style.display = "block";
        } else {
          instructions.style.display = "none";
        }
      }
    </script>
  </body>
</html>
