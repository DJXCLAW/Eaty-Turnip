<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pixel Art FPS Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #score, #health, #currency, #gameOver, #shop, #quizPopup {
            position: absolute;
            color: white;
            font-size: 20px;
            top: 10px;
        }
        #score {
            left: 10px;
        }
        #health {
            left: 10px;
            top: 40px;
        }
        #currency {
            left: 10px;
            top: 70px;
        }
        #gameOver {
            display: none;
            top: 100px;
            left: 10px;
            font-size: 30px;
            color: red;
        }
        #shop {
            display: none;
            top: 150px;
            left: 10px;
            font-size: 18px;
        }
        #quizPopup {
            display: none;
            top: 100px;
            left: 10px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .shop-item, .quiz-option {
            margin-bottom: 10px;
        }
        .shop-button, .quiz-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="health">HP: 100</div>
    <div id="currency">Currency: 0</div>
    <div id="gameOver">Game Over</div>
    <div id="shop">
        <div class="shop-item">Increase HP (+50) <button class="shop-button" onclick="buyHealthUpgrade()">Buy</button></div>
        <div class="shop-item">Increase Bullet Speed (+2) <button class="shop-button" onclick="buyBulletSpeedUpgrade()">Buy</button></div>
        <div class="shop-item">Increase Player Speed (+2) <button class="shop-button" onclick="buyPlayerSpeedUpgrade()">Buy</button></div>
    </div>
    <div id="quizPopup">
        <div id="quizQuestion"></div>
        <div id="quizOptions"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="gameschool.js"></script>
</body>
</html>
